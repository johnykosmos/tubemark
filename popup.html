<!DOCTYPE HTML>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="styles/popupstyle.css">
    </head>
    <body>
        <h1>
            <img src="icons/icon48.png" alt="" class="icon">
            Tubemark 
        </h1>
        <div class="tabs-bar"> 
            <button class="tab-button" id="videos-tab-button"> Videos </button>
            <button class="tab-button" id="marks-tab-button"> Marks </button>
        </div>
        <div class="tab-content" id="videos-tab"> 
            <div class="video-list" id="video-list">
                <p class="empty-message hidden"> No saved videos yet. </p>
            </div>
        </div>
        <div class="tab-content" id="marks-tab"> 
            <div class="video-list" id="marks-list"> 
                <p class="empty-message hidden"> No marked moments yet. </p>
            </div>
        </div>
        <script src="popup.js"></script>
    </body>

</html>
